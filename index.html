<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="margin: 0; padding: 0">
    <div class="container" style="padding: 0; margin: 0">
      <div
        class="row"
        style="
          background-color: black;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          height: 80px;
        "
      >
        <div class="col-md-10" style="height: 100%">
          <h2 class="text-start text-light" style="margin: 20px">My Library</h2>
        </div>
        <div class="col-md-2 text-light add-btn" id="add-btn">Add Book</div>
      </div>
      <div
        class="row"
        id="book-section"
        style="
          width: 100vw;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          margin-top: 100px;
          margin-right: 0;
          margin-left: 0;
        "
      ></div>
    </div>
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="handleFormSubmit(event)">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookAuthor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookPage" class="form-label">Page number</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookPage"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
